<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <title>Webpage Metrics</title>
      <link rel="stylesheet" href="/css/style.css">
      <script src="http://localhost:35729/livereload.js"></script>
   </head>
   <body cz-shortcut-listen="true">
      <div class="app-container">
         <div class="page-header">
            <h1>Webpage Metrics
            </h1>
         </div>
         <div class="center">
             <p>Enter a webpage URL to get various metrics like load times, number of request, caching and gzipping strategies etc. Also PageSpeed Insights and yslow results will be included in the future.</p>
         </div>
	      <div class="input-group flex">
			  <span class="btn-success helper-text" id="perf-url">http://</span>
			  <input id="url_text" type="text" class="form-control input-width-long" placeholder="Enter URL" aria-describedby="enter-url">
			  <span class="glyphicon glyphicon-ok btn btn-primary actions" id="submit" aria-hidden="true"></span>
			  <span class="glyphicon glyphicon-remove btn btn-danger actions" id="clear" aria-hidden="true"></span>
		  </div>
		  <div id="container">
		  </div>
	  </div>
      <script src="components/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
	  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
   </body>
</html>
